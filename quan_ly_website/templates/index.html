{% extends 'base.html' %}
{% block content %}
<h2>Chào Mừng đến với Website Quản Lý!</h2>

<h3>Danh Sách Người Dùng:</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Tên Người Dùng</th>
            <th>Email</th>
            <th>Vai Trò</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center">Không có người dùng nào.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
